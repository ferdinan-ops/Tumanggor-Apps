<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tumanggor Apps</title>
    <script src="https://kit.fontawesome.com/ca43952785.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="inc/style.css">
</head>

<body>
    <header>
        <div class="hamburger">
            <i class="fa-solid fa-bars-staggered"></i>
        </div>
        <div class="profile-picture">
            <img src="images/profile.png" width="50px">
        </div>
    </header>
    <h2 class="judul">Produk</h2>
    <section class="search">
        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" name="cari" placeholder="Cari Produk">
        </div>
        <div class="add-product">
            <i class="fa-solid fa-plus"></i>
        </div>
    </section>
    <section class="list-product">
        <div class="product">
            <img src="images/produk.jpg" width="120px">
            <div class="desc-product">
                <div class="desc">
                    <p>Helm Full Face V60</p>
                    <span>Rp. 50.000</span>
                </div>
                <div class="add">
                    <a href="#"><i class="fa-solid fa-plus"></i> Keranjang</a>
                </div>
            </div>
        </div>
        <div class="product">
            <img src="images/produk.jpg" width="120px">
            <div class="desc-product">
                <div class="desc">
                    <p>Helm Full Face V60</p>
                    <span>Rp. 50.000</span>
                </div>
                <div class="add">
                    <a href="#"><i class="fa-solid fa-plus"></i> Keranjang</a>
                </div>
            </div>
        </div>
    </section>
    <section class="menu">
        <a href="#" class="menu-list">
            <i class="fa-solid fa-house"></i>
            <span>Beranda</span>
        </a>
        <a href="#" class="menu-list">
            <i class="fa-solid fa-cart-shopping"></i>
            <span>Barang</span>
        </a>
        <a href="#" class="menu-list">
            <i class="fa-solid fa-circle-plus"></i>
            <span>Tambah</span>
        </a>
        <a href="#" class="menu-list">
            <i class="fa-solid fa-file"></i>
            <span>Laporan</span>
        </a>
    </section>
</body>

</html>
