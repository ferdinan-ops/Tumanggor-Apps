<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tumanggor Apps</title>
    <script src="https://kit.fontawesome.com/ca43952785.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="inc/style.css">
</head>

<body>
    <header>
        <div class="hamburger">
            <i class="fa-solid fa-angle-left"></i>
        </div>
        <h4>Tambah Barang</h4>
        <div class="profile-picture">
            <i class="fa-solid fa-ellipsis"></i>
        </div>
    </header>
    <section class="form-tambah-barang">
        <form action="" method="POST">
            <label for="">Nama Barang</label>
            <input type="text" name="nama" id="">
            <label for="">Stok</label>
            <input type="text" name="stok" id="">
            <label for="">Harga Modal</label>
            <input type="text" name="modal" id="">
            <label for="">Harga Jual</label>
            <input type="text" name="jual" id="">
            <label for="">Harga korting</label>
            <input type="text" name="jual" id="">
            <label for="">Punya</label>
            <select name="" id="">
                <option value="">Mamak</option>
                <option value="">Bapak</option>
            </select>
            <label for="">Letak</label>
            <select name="" id="">
                <option value="">Rak 1</option>
                <option value="">Rak 2</option>
            </select>
            <label for="">Kategori</label>
            <select name="" id="">
                <option value="">Helm</option>
                <option value="">Baterai</option>
            </select>
            <label for="">Foto Barang</label>
            <input type="file" name="foto" id="">
            <input type="submit" value="Kirim">
        </form>
    </section>
</body>

</html>
