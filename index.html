<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tumanggor Apps</title>
    <script src="https://kit.fontawesome.com/ca43952785.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="img/logo.png" width="40px">
        <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" name="seacrh" placeholder="Cari Barang">
        </div>
        <a href="#" class="fa-solid fa-circle-plus"></a>
    </header>
    <main>
        <section class="barang">
            <div class="list-barang">
                <div class="card-head">
                    <div class="gambar-brg" style="background-image: url(img/helm.jpeg);"></div>
                    <p>Mamak</p>
                    <div class="rak">
                        <div class="isi">
                            <i class="uil uil-map-marker"></i>
                            <span>Rak 2</span>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <a href="detail_brg.html" class="nama-barang">Helm Pull & Bear</a>
                    <span class="harga">Rp. 50.000</span>
                </div>
            </div>
            <script>
                for (let i = 0; i < 7; i++) {
                    document.write(`<div class="list-barang">`);
                    document.write(`<div class="card-head">`);
                    document.write(`<div class="gambar-brg" style="background-image: url(img/helm.jpeg);"></div>`);
                    document.write(`</div>`);
                    document.write(`<div class="card-body">`);
                    document.write(`<a href="detail_brg.html" class="nama-barang">Helm Pull & Bear</a>`);
                    document.write(`<span class="harga">Rp. 50.000</span>`);
                    document.write(`</div>`);
                    document.write(`</div>`);
                }
            </script>
        </section>
    </main>
    <menu>
        <a href="#" class="menu-list">
            <i class="fa-solid fa-house"></i>
            <span>Beranda</span>
        </a>
        <a href="#" class="menu-list">
            <i class="fa-solid fa-cart-shopping"></i>
            <span>Barang</span>
        </a>
        <a href="#" class="menu-list">
            <i class="fa-solid fa-circle-plus"></i>
            <span>Tambah</span>
        </a>
        <a href="#" class="menu-list">
            <i class="fa-solid fa-file"></i>
            <span>Laporan</span>
        </a>
    </menu>
</body>

</html>
