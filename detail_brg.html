<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tumanggor Apps</title>
    <script src="https://kit.fontawesome.com/ca43952785.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="img/logo.png" width="40px">
        <div class="search">
            <i class="uil uil-search"></i>
            <input type="text" name="seacrh" placeholder="Cari Barang">
        </div>
        <a href="#" class="fa-solid fa-circle-plus"></a>
    </header>
    <main>
        <section class="detail">
            <div class="gambar-detail">
                <img src="uns.jpg" width="100%">
                <!-- <a href="#" class="tambah-jual"><i class="fa-solid fa-circle-plus"></i></a> -->
            </div>
            <div class="header-detail">
                <h1>Rp. 50.000</h1>
                <span>Helm Pull & Bear</span>
                <p>Terjual 10</p>
            </div>
            <div class="detail-produk">
                <h3>Detail Produk</h3>
                <table cellspacing="0">
                    <tr>
                        <td>Stok</td>
                        <td>20</td>
                    </tr>
                    <tr>
                        <td>Lokasi</td>
                        <td>Rak 2</td>
                    </tr>
                    <tr>
                        <td>Punya</td>
                        <td>Mamak</td>
                    </tr>
                </table>
            </div>
        </section>
    </main>
    <menu>
        <a href="#" class="menu-list">
            <i class="fa-solid fa-house"></i>
            <span>Beranda</span>
        </a>
        <a href="#" class="menu-list">
            <i class="fa-solid fa-cart-shopping"></i>
            <span>Barang</span>
        </a>
        <a href="#" class="menu-list">
            <i class="fa-solid fa-circle-plus"></i>
            <span>Tambah</span>
        </a>
        <a href="#" class="menu-list">
            <i class="fa-solid fa-file"></i>
            <span>Laporan</span>
        </a>
    </menu>
</body>

</html>
